<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Soheil Daliri">
    <title>Calculator</title>
    <link rel="icon" href="media/images/cal.png" sizes="24x24">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="cal">
        <h1>Calculator</h1>

        <div id="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <div>
                    <input type="button" class="button num" value="7">
                    <input type="button" class="button num" value="8">
                    <input type="button" class="button num" value="9">
                    <button id="divide" class="button operation-color"><i class="fas fa-divide" style='font-size:13px'></i></button>
                </div>
                <div>
                    <input type="button" class="button num" value="4">
                    <input type="button" class="button num" value="5">
                    <input type="button" class="button num" value="6">
                    <button id="multiply" class="button operation-color"><i class="fas fa-times" style='font-size:13px'></i></button>
                </div>
                <div>
                    <input type="button" class="button num" value="1">
                    <input type="button" class="button num" value="2">
                    <input type="button" class="button num" value="3">
                    <button id="subtract" class="button operation-color"><i class="fas fa-minus" style='font-size:13px'></i></button>
                </div>
                <div>
                    <button id="negate" class="button"><i class="fas fa-plus" style='font-size:10px'></i>/<i class="fas fa-minus" style='font-size:10px'></i></button>
                    <input type="button" class="button num" value="0">
                    <input type="button" class="button num" value=".">
                    <button id="add" class="button operation-color"><i class="fas fa-plus" style='font-size:13px'></i></button>
                </div>
                <div>
                    <button id="none" class="button transparent" onclick="">none</button>
                    <button id="clearDisplay" class="button">C</button>
                    <button id="calculate" class="equl-button"><i class="fas fa-equals" style='font-size:13px'></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
